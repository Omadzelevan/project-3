<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="main-card">
        <div class="nft">
          <img src="/images/image-equilibrium.jpg" alt="nft" />
        </div>
        <div id="number">
          <h1>Equilibrium #3429</h1>
        </div>

        <p class="text">Our Equilibrium collection promotes <br>
           balance and calm.</p>
        <div class="price">
          <p> <strong>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</p>
          </strong>
          <p><strong>
            3 days left
          </strong></p>
        </div>

        <div class="avatar">
          
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <p class="color-one">Jules Wyvern</p></p>
        </div>
      </div>
    </section>
  </body>
</html>
